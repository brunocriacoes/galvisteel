<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style/style.css" />
  <title>galvisteel</title>
  <script src="./assets/js/main.js" type="module" async></script>
</head>

<body>
  <form action="https://formsubmit.co/br.rafael@outlook.com" method="POST">
    <header class="gal-header">
      <h1>Monte seu produto</h1>
    </header>
    <strong class="gal-defina">Defina a aplicação</strong>
    <div class="gal-selection">
      <label>
        <select oninput="alterImage()" name="aplicacao" class="js-aplicacao"></select>
      </label>
      <label>
        <span class="gal-label">Defina o tipo</span>
        <select oninput="alterImage()" class="js-tipo" name="tipo"></select>
      </label>
      <label>
        <span class="gal-label">Defina o modelo</span>
        <select oninput="alterImage()" class="js-modelo" name="modelo"></select>
      </label>
      <label>
        <span class="gal-label">Vão (Metros)</span>
        <select oninput="alterImage()" class="js-vao_metros" name="vao_metros"></select>
      </label>
      <label>
        <span class="gal-label">Qtd de Apoios</span>
        <select oninput="alterImage()" class="js-quant_apoios" name="quant_apoios"></select>
      </label>
      <label>
        <span class="gal-label">Cor externa</span>
        <select oninput="alterImage()" class="js-cor" name="cor"></select>
      </label>
      <label>
        <span class="gal-label">Preenchimento</span>
        <select oninput="alterImage()" class="js-preenchimento" name="preenchimento"></select>
      </label>



    </div>
    <div class="gal-grid">
      <div class="img-projeto">
        <img class="js-imagem" src="" width="640" height="480" />
        <a href="https://drive.google.com/file/d/1WgrjmdqJyetxSCUaYS5Uo93Y0clc8z9E/view?usp=share_link" target="_blank"
          class="gal-catalogo">Baixar Catálogo</a>
      </div>
      <section class="gal-section">
        <h2>Solicite uma proposta</h2>
        <input type="text" name="name" placeholder="Seu nome" />
        <input type="text" name="email" placeholder="Seu email" />
        <input type="text" name="telefone" placeholder="Seu whatsapp com DDD" />
        <textarea name="mensagem" rows="5" placeholder="Conte um pouco mais sobre o seu projeto..."></textarea>
        <input type="hidden" name="_next" value="https://teste.desafio19d.com">
        <input type="hidden" name="_subject" value="Novo Orçamento">
        <input type="hidden" name="_captcha" value="false">
        <button type="submit">Receber proposta</button>
      </section>
    </div>

  </form>
</body>

</html>
